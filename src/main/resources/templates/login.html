<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
        th:with="activeMenuItem='Home'">
<head>
    <title>Login</title>
</head>
<body>
    <div layout:fragment="page-content">
        <div th:replace="fragment/caption :: caption(title='Login')">
        </div>
        <form class="row g-3"
              th:method="POST" th:object="${loginForm}"
              th:action="@{/login}">

            <div class="row mt-2">
                <div class="col-md-3 col-sm-6">
                    <input th:replace="~{fragment/input-field :: input ('text', 'Name', 'username')}" />
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-md-3 col-sm-6">
                    <input th:replace="~{fragment/input-field :: input ('password', 'Password', 'password')}" />
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Login</button>
            </div>
        </form>
    </div>
</body>
</html>
