<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title>[[${formTitle}]]</title>
</head>
<body>
<div layout:fragment="page-content">
    <div th:replace="fragment/caption :: caption(title=${formTitle})">
    </div>
    <form class="row g-3"
          th:object="${teamForm}" th:method="post">

        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>

        <input type="hidden" name="id" th:value="*{id}" />
        <input th:replace="~{fragment/input-field :: input ('text', 'Name', 'name')}" />

        <div class="col-12">
            <button class="btn btn-primary" type="submit">Save</button>
            <a role="button" class="btn" th:text="Cancel" th:href="@{/teams}">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
