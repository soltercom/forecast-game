<!DOCTYPE html>
<html   xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layout}"
        th:with="activeMenuItem='Matches'">
<head>
    <title>[[${formTitle}]]</title>
</head>
<body>
<div layout:fragment="page-content">
    <div th:replace="fragment/caption :: list-caption(title=${formTitle}, buttonText='Add Match', buttonRef='/matches/new')">
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col">Home</th>
            <th scope="col">Visitor</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <!--/*@thymesVar id="match" type="ru.spb.altercom.forecastgame.form.MatchForm.java"*/-->
        <tr th:each="match : ${list}">
            <td th:text="${{match.date}}"></td>
            <td th:text="${{match.time}}"></td>
            <td th:text="${match.home}"></td>
            <td th:text="${match.visitor}"></td>
            <td th:text="${match.homeScore}"></td>
            <td th:text="${match.visitorScore}"></td>
            <td><a th:href="@{matches/__${match.id()}__/edit}">Edit</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
